<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 21</title>
    <link rel="icon" type="type/x-icon" href="favicon/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="/icons/qwallity-logo.jpg" class="qwallity-logo" />
      </div>
    </header>
    <div class="main-body">
      <div class="link-block">
        <p>
          I am<a
            class="qwallity-link"
            href="https://qwallity-prod.onrender.com/"
            target="_blank"
          >
            Qwallity Link </a
          >link, which will redirect to Qwallity production page
        </p>
      </div>
      <form action="index.html">
        <label for="name">First name</label><br />
        <input
          class="input-field"
          type="text"
          id="name"
          name="name"
          value="Arman"
        /><br />
        <label for="surname">Last name</label><br />
        <input
          class="input-field"
          type="text"
          id="surname"
          name="surname"
          value="Petrosyan"
        /><br />
        <label for="address">Address</label><br />
        <input
          class="input-field"
          type="text"
          id="address"
          name="address"
          value=""
        /><br />
        <label for="text-area">Comments</label><br />
        <textarea id="text-area" name="text-area" rows="4" cols="50"></textarea>
        <input class="submit-btn" type="submit" value="Submit" />
        <input class="submit-btn" type="submit" value="Cancel" /><br />
      </form>
    </div>
    <footer>
      <p class="footer-text">Copyright @2024 Qwallity</p>
    </footer>
  </body>
</html>
