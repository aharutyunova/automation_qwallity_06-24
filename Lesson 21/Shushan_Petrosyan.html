<!DOCTYPE html>
<head>
    <title>Qwallity Page</title>
    <style>
        body {
            
        /* Page title */
        header {
            background-color: #6a5acd;
            color: #fff;
            padding: 12px;
            text-align: center;
        }

        /* Input fields */
        label {
            display: block;
        }

        input[type="text"], textarea {
            width: 40%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Buttons */
        button {
            background-color: orange;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin-right: 10px;
        }

        /* Link */
        a:link {
            color: blue;
            text-decoration: none;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #6a5acd;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Page title -->
    <header>
        <h1>Welcome to Qwallity Page</h1>
    </header>
<br><br>
    <!-- Input fields -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname"><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>

    <!-- Comment textarea -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <!-- OK and Cancel buttons -->
    <button onclick="saveComments()">OK</button>
    <button onclick="cancel()">Cancel</button><br><br>

    <!-- 'I am Qwallity Link' -->
    <a href="https://qwallity-dev.onrender.com/">I am Qwallity link</a>

    <!-- Footer -->
    <footer>
        Copyright @2024 qwallity
    </footer>

</body>
</html>
